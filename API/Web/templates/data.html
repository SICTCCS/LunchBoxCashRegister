<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - The Lunch Box</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">

    <!-- External Scripts -->
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>

<body>
    <div class="dashboard-container">

        <!-- Header with Logo and Logout Button -->
        <header>
            <div class="header-content">
                <h1 class="logo">
                    <img src="{{ url_for('static', filename='img/lbLogo.png') }}" alt="Lunch Box Logo" width="400" height="60">
                </h1>
                <form method="GET" action="{{ url_for('logout') }}">
                    <button type="submit" id="logout-form-submit">LOG OUT</button>
                </form>
            </div>
        </header>

        <!-- Main Content Section -->
        <main>
            <div class="content-box">
                <!-- Dynamic content goes here -->
            </div>
        </main>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Lunch Box</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/login.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">
            <img src="{{ url_for('static', filename='img/lbLogo.png') }}" alt="Lunch Box" width="610" height="95"> 
        </h1>
        <div class="login-box">
            <!-- Error Message (if any) -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div id="login-error-msg-holder">
                  <p id="login-error-msg">{{ messages[0] }}</p>
                </div>
              {% endif %}
            {% endwith %}
            <form id="login-form" method="POST" action="/">
                <div class="input-group">
                    <label for="username">
                        <i class="fa fa-user"></i>
                    </label>
                    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" id="password-field" name="password" class="login-form-field" placeholder="Password" required>
                </div>
                <button type="submit" value="Login" id="login-form-submit">LOG IN</button>
            </form>
        </div>
    </div>
</body>
</html>
